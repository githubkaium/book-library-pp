<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        #spinner {
            display: none;
        }
    </style>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-info">Book Library</h1>
    <!-- Input and Button Fields -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search by Book's name"
            aria-label="Search by Book's name" aria-describedby="button-search">
        <button onclick="searchBook()" class="btn bg-info btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>
    <!-- Spinner -->
    <div id="spinner" class="text-center">
        <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Count Result -->
    <div id="count-result"></div>
    <!-- Error Message -->
    <div id="error-message" class="text-danger text-center"></div>
    <!-- Book Cards -->
    <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 m-auto"></div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Script File Link -->
    <script src="js/main.js"></script>
</body>

</html>
